apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-pipelines/ecosystem-images?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "main" &&
      ("git-init/***".pathChanged() ||
      ".tekton/git-init-pull-request.yaml".pathChanged() ||
      ".tekton/git-init-push.yaml".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: ecosystem-images
    appstudio.openshift.io/component: git-init
    pipelines.appstudio.openshift.io/type: build
  name: git-init-on-pull-request
  namespace: tekton-ecosystem-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/tekton-ecosystem-tenant/ecosystem-images/git-init:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: git-init/Dockerfile
  - name: build-source-image
    value: "true"
  - name: hermetic
    value: "true"
  - name: prefetch-input
    value: |
      {"type": "rpm", "path": "git-init"}
  pipelineRef:
    name: git-init-pipeline
  workspaces:
  - name: workspace
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      status: {}
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
